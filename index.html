<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="  p-3 mb-2 bg-secondary text-white">Tic Tac Toe</div>
    <section>
    <div class="container mx auto" id="heading">
      <h1 class="display-1">Tic Tac Toe</h1>
    </div>

    
    <button type="button" class="btn btn-outline-danger" id="resetGame">RESET</button> 
    <div class="game--container">
      
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
    </div>
    <h2 class="gameStatus"></h2>
    <br>
    
    <hr>
    <div class="mx-auto"  id="lit" style="width: 200px;">
      <a href="/about.html">About</a>
    </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </body>
</html>
